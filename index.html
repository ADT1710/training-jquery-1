<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Clientes</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/formulario.css">
        <link rel="stylesheet" href="css/cadastros.css">
        <link rel="stylesheet" href="css/medidas.css">
    </head>
    <body>
        <form action="" class="formulario">
            <label for="nome" class="formulario_label">Nome:</label>
            <input type="text" id="nome" class="formulario_input">

            <label for="idade" class="formulario_label">Idade:</label>
            <input type="text" id="idade" class="formulario_input">

            <label for="renda" class="formulario_label">Renda:</label>
            <input type="text" id="renda" class="formulario_input">

            <button type="submit" class="formulario_botao">Cadastrar</button>
        </form>
        <section class="medidas">
            <div class="medidas_card">
                <h3 class="medidas_card--titulo">Maior Renda</h3>
                <p class="medidas_card--info" id="maior-renda">Não Informada</p>
            </div>
            <div class="medidas_card">
                <h3 class="medidas_card--titulo">Média de Renda</h3>
                <p class="medidas_card--info" id="media-renda">R$5500</p>
            </div>
            <div class="medidas_card">
                <h3 class="medidas_card--titulo">Média de Idade</h3>
                <p class="medidas_card--info" id="media-idade">22</p>
            </div>
        </section>
        <section class="cadastros">
            <table class="cadastros_tabela">
                <tbody class="cadastros_tabela--corpo">
                    <tr class="cadastros_linha">
                        <td class="cadastros_coluna cadastros_coluna--cabecalho">Nome:</td>
                        <td class="cadastros_coluna cadastros_coluna--cabecalho">Idade:</td>
                        <td class="cadastros_coluna cadastros_coluna--cabecalho">Renda:</td>
                        <td class="cadastros_coluna cadastros_coluna--cabecalho">Remover:</td>
                    </tr>
                    <tr class="cadastros_linha">
                        <td class="cadastros_coluna cadastros_coluna--nome">Adriano</td>
                        <td class="cadastros_coluna">22</td>
                        <td class="cadastros_coluna valor_renda">R$5500</td>
                        <td class="cadastros_coluna"><button class="cadastros_botao">X</button></td>
                    </tr>
                </tbody>
            </table>
        </section>
        <script src="js/jquery.js"></script>
        <script src="js/cadastrar.js"></script>
        <script src="js/remover.js"></script>
        <script src="js/maiorRenda.js"></script>
    </body>
</html>
